{% from "bootstrap5/form.html" import render_form %}
{% include "header.html" %}

<div class="center">
    <form action="{{ url_for('admin') }}" method="post">
        <h1>Admin panel</h1>
        <textarea name="message_text" rows="10" cols="50" class="admin-text"></textarea>
        <div style="display: flex; justify-content: end ">
            <h3>Publish At</h3>
            <input type="datetime-local" required="required" class="admin-date" id="timezone" name="timezone" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<hr>

<div class="history-container">
    <h1>Publish History</h1>
    {% for item in publish_history %}
    <div class="history-block">
        <div>
            <h2>Date: {{item.publishAt}}</h2>
            <h3 class="history-text">Text: {{item.article}}</h3>
        </div>
        <a href="{{url_for('delete_article', article_id=item.id) }}"><img class="trash" src="../static/trash.png" alt="trash icon"></a>
    </div>
    {% endfor %}
</div>


{% include "footer.html" %}
